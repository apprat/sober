<!DOCTYPE html>
<html lang="ZH-cn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <script type="module" src="../../dist/main.js"></script>
  <link rel="stylesheet" href="../styles/default.css">
  <script type="module" src="../scripts/default.js"></script>
  <style>
    s-page {
      max-width: none;
    }
  </style>
</head>

<body>
  <s-page>
    <s-navigation>
      <s-navigation-item selected="true">
        <s-icon name="add" slot="icon"></s-icon>
        <div slot="text">Item 1</div>
        <s-badge slot="badge"></s-badge>
      </s-navigation-item>
      <s-navigation-item>
        <s-icon name="search" slot="icon"></s-icon>
        <div slot="text">Item 2</div>
      </s-navigation-item>
      <s-navigation-item>
        <s-icon name="dark_mode" slot="icon"></s-icon>
        <div slot="text">Item 3</div>
        <s-badge slot="badge">99</s-badge>
      </s-navigation-item>
    </s-navigation>
    <hr>
    <div style="display: flex;">
      <s-navigation mode="rail">
        <s-navigation-item selected="true">
          <s-icon name="add" slot="icon"></s-icon>
          <div slot="text">Item 1</div>
          <s-badge slot="badge"></s-badge>
        </s-navigation-item>
        <s-navigation-item>
          <s-icon name="search" slot="icon"></s-icon>
          <div slot="text">Item 2</div>
        </s-navigation-item>
        <s-navigation-item>
          <s-icon name="dark_mode" slot="icon"></s-icon>
          <div slot="text">Item 3</div>
          <s-badge slot="badge">99</s-badge>
        </s-navigation-item>
      </s-navigation>
      <s-button style="margin: 400px 0 0 800px;">属实</s-button>
    </div>


  </s-page>
</body>

</html>
