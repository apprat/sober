<!DOCTYPE html>
<html lang="ZH-cn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <script type="module" src="../../dist/main.js"></script>
  <link rel="stylesheet" href="../styles/default.css">
  <script type="module" src="../scripts/default.js"></script>
</head>

<body>
  <s-page class="gap">
    <s-snackbar>
      <s-button slot="trigger"> auto </s-button>
      Message
      <s-button type="text" slot="action"> 关闭 </s-button>
    </s-snackbar>
    <s-snackbar align="top">
      <s-button slot="trigger"> top</s-button>
      <s-icon name="light_mode" slot="icon"></s-icon>
      Message
      <s-button type="text" slot="action"> 关闭 </s-button>
    </s-snackbar>
    <s-snackbar align="bottom">
      <s-button slot="trigger" type="filled-tonal"> bottom </s-button>
      Message
    </s-snackbar>
    <hr>
    <s-snackbar type="info">
      <s-button slot="trigger"> info </s-button>
      Message
      <s-button type="text" slot="action"> 关闭 </s-button>
    </s-snackbar>
    <s-snackbar type="success">
      <s-button slot="trigger"> success </s-button>
      Message
      <s-button type="text" slot="action"> 关闭 </s-button>
    </s-snackbar>
    <s-snackbar type="warning">
      <s-button slot="trigger"> warning </s-button>
      Message
      <s-button type="text" slot="action"> 关闭 </s-button>
    </s-snackbar>
    <s-snackbar type="error">
      <s-button slot="trigger"> error </s-button>
      Message
      <s-button type="text" slot="action"> 关闭 </s-button>
    </s-snackbar>
    <hr>
    <s-button id="create"> create </s-button>
  </s-page>
  <script type="module">
    import { Snackbar } from '../../dist/main.js'
    const create = document.querySelector('#create')
    create.addEventListener('click', () => {
      Snackbar.builder('你好')
    })
  </script>
  </script>
</body>

</html>
