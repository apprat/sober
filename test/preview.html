<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,viewport-fit=cover,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <script type="module" src="../dist/main.js"></script>
  <title>Preview Markdown</title>
  <style>
    body {
      margin: 0;
    }

    .page {
      margin: 0 auto;
      max-width: 1024px;
      min-height: 100vh;
      padding: 24px;
      gap: 16px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      box-shadow: var(--s-elevation-level1);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
      text-transform: capitalize;
    }

    p {
      margin: 0;
      line-height: 2;
    }

    pre {
      white-space: pre-wrap;
      background: var(--s-color-surface-container-high);
      padding: 8px 12px;
      margin: 0;
      border-radius: 4px;
    }

    details>summary {
      cursor: pointer;
      background: var(--s-color-surface-container-high);
      padding: 8px 12px;
      border-radius: 4px;
    }

    blockquote {
      border-left: 4px solid var(--s-color-on-surface-variant);
      padding-left: 12px;
      margin: 0;
      color: var(--s-color-on-surface-variant);
      font-style: italic;
      font-size: 14px;
    }

    hr {
      border: none;
      border-top: solid 1px var(--s-color-surface-variant);
      width: -webkit-fill-available;
    }

    code {
      background: rgba(0, 0, 0, 0.08);
      padding: 3px 5px;
      border-radius: 4px;
    }

    table,
    td,
    th {
      border: solid 1px var(--s-color-surface-variant);
      border-collapse: collapse;
      text-align: left;
    }

    td,
    th {
      padding: 8px 12px;
    }

    .preview>.view {
      text-align: center;
    }

    .preview>.view>* {
      margin: 4px;
    }

    .preview>details {
      margin-top: 16px;
    }

    .preview>details>pre {
      border-top: solid 1px var(--s-color-surface-variant);
    }
  </style>
</head>

<body>
  <s-page class="page"></s-page>
  <script type="module">
    const page = document.querySelector('.page')
    const p = new URLSearchParams(location.search)
    const name = p.get('name')
    const f = await fetch(`/docs/zh-cn/${name}.md`)
    const text = await f.text()
    page.innerHTML = text
  </script>
</body>

</html>
