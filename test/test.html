<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Linear Interpolation</title>
  <style>
    .box {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      align-items: start;
      justify-content: space-between;
    }

    .box div {
      box-shadow: 0 0 0 0.5px black;
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <script>
  </script>
</body>

</html>
