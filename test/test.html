<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="../dist/main.js"></script>
  <title>CSS Linear Interpolation</title>
  <style>
    .test {
      display: flex;
      width: 600px;
      height: 400px;
      overflow: scroll;
    }

    .item {
      background: currentColor;
      width: 100%;
      height: 100%;
      flex-shrink: 0;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="test">
    <div class="item" style="background: rgb(12, 31, 95);">
      <div style="width: 100%;height: 100%; overflow: auto;">
        <h1 style="width: 1000px;height: 20px;">xxx</h1>
      </div>
    </div>
    <div class="item" style="background: rgb(34, 106, 16);"></div>
    <div class="item" style="background: rgb(97, 21, 60);"></div>
    <div class="item" style="background: rgb(106, 76, 17);"></div>
    <div class="item" style="background: rgb(80, 37, 18);"></div>
    <div class="item" style="background: rgb(13, 15, 70);"></div>
    <div class="item" style="background: rgb(62, 139, 36);"></div>
    <div class="item" style="background: rgb(87, 10, 106);"></div>
    <div class="item" style="background: rgb(85, 73, 10);"></div>
  </div>
  <script>
    const test = document.querySelector('.test')
    test.addEventListener('touchstart', function (e) {
      let target = e.target
      while (target !== test) {
        console.log('target', target)
        target = target.parentElement
      }
    })
    // test.addEventListener('touchmove', function (e) {
    //   console.log('move')
    // }, { passive: true })
  </script>
</body>

</html>
